<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="165" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menu>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Employee" outcome="/employee/List.xhtml" icon="ui-icon-person" />
                            <p:menuitem value="Machine" outcome="/machine/List.xhtml" icon="ui-icon-folder-collapsed"/>
                            <p:menuitem value="Machine By Employee" outcome="/machine/MachineFilter.xhtml" icon="ui-icon-folder-open"/>
                            <p:menuitem value="Statistique" outcome="/Stats.xhtml" icon="ui-icon-grip-diagonal-se" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="north" size="60">
                <h:form>
                    <h:commandLink action="#{languageController.changeLanguage('en')}" value="English" />
                    <br></br>
                    <h:commandLink action="#{languageController.changeLanguage('fr')}" value="Francais" />
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
